<div>
    <ul>
        <li *ngFor="let post of posts" class="contPost">
            <div>
                <h3>{{post.title}}</h3>
                <div *ngIf="post.url_media"><img src="{{post.url_media}}" /></div>
                <p>{{post.intro}}</p>
                <!--<div>
                    <div>Categor√≠as:</div>
                    <div *ngFor="let category of post.categories">
                        <label>{{category.name}}</label>
                    </div>
                </div>-->
                <div><b>Por {{post.author_username}}</b></div>
                <div>Publicado: {{post.publicated_at}}</div>
                <!--<label>Likes: {{post.likes}}</label>-->
            </div>
        </li>
    </ul>
</div>
