<form #formRef="ngForm" (submit)="loginUser(formRef)" novalidate>

    <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input
            type="text"
            name="username"
            ngModel
            placeholder="Usuario"
            class="form-control"
            id="username"
            required>
    </div>

    <div class="form-group">
        <label for="password">Contraseña</label>
        <input
            type="password"
            name="password"
            id="password"
            ngModel
            placeholder="Contraseña"
            class="form-control"
            required>
    </div>

    <div class="alert alert-danger" *ngIf="_vMsg">{{_msgLogin}}</div>

    <button type="submit" class="btn btn-primary" [disabled]="formRef.invalid">Login</button>
</form>
