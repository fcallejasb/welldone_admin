<form #formRef="ngForm" (submit)="submitPost(formRef)" novalidate>
    <!--<div *ngIf="this.curUser">{{this.curUser.username}}</div>-->

    <div class="form-group">
        <label for="title">Título</label>
        <input
            type="text"
            name="title"
            id="title"
            ngModel
            placeholder="Título"
            class="form-control"
            required>
    </div>
    
    <div class="form-group">
        <label for="intro">Introducción</label>
        <textarea
            name="intro"
            id="intro"
            ngModel
            placeholder="Introduce tu historia"
            class="form-control"
            rows="4"
            required></textarea>
    </div>

    <div class="form-group">
        <label for="content">Contenido del Post</label>
        <textarea
            name="content"
            id="content"
            ngModel
            placeholder="Cuenta tu historia"
            class="form-control"
            rows="4"
            required></textarea>
    </div>

    <div class="form-group">
        <label for="url_media">Url Media</label>
        <input
            type="text"
            name="url_media"
            id=""
            ngModel
            placeholder="url media"
            class="form-control">
    </div>

    <div>
        <div>
            <label (click)="setScheduling(false)">
                <span class="radio-input" [class.active]="!publicationDateScheduled"></span>
                No programar
            </label>
        </div>
        <div>
            <label (click)="setScheduling(true)">
                <span class="radio-input" [class.active]="publicationDateScheduled"></span>
                Publicar en:
            </label>
        </div>
        <div class="form-group">
            <label for="publicate_at">Fecha Publicación</label>
            <input
                type="datetime-local"
                name="publicate_at"
                id="publicate_at"
                [min]="nowDatetimeLocal"
                [ngModel]="nowDatetimeLocal">
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="formRef.invalid">Publicar</button>
</form>
